<div class="container-fluid">
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Courses</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Author</th>
                <th>Duration</th>
                <th>Price</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Category</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of data">
                <td>{{ course.courseId }}</td>
                <td>{{ course.courseName }}</td>
                <td>{{ course.author }}</td>
                <td>{{ course.duration }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.rating }}</td>
                <td>{{ course.type }}</td>
                
                <td><button (click)="onAddCart(course)" class="btn btn-secondary">Add to Cart</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
