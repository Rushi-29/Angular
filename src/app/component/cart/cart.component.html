<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12">
      <h1 class="text-center attractive-heading">Courses</h1>
      <div class="table-responsive" *ngIf="dataSource.data.length > 0">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Course ID Column -->
          <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course ID</th>
            <td mat-cell *matCellDef="let course">{{ course.courseId }}</td>
          </ng-container>

          <!-- Course Name Column -->
          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
            <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
          </ng-container>

          <!-- Author Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
            <td mat-cell *matCellDef="let course">{{ course.author }}</td>
          </ng-container>

          <!-- Duration Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
            <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let course">{{ course.price | number}}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let course">{{ course.description }}</td>
          </ng-container>

          <!-- Rating Column -->
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
            <td mat-cell *matCellDef="let course">{{ course.rating }}</td>
          </ng-container>

          <!-- Type (Category) Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let course">{{ course.type }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let course">
              <button (click)="onDelete(course)" class="btn btn-danger">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- Add pagination if needed -->
        <!-- <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator> -->
      </div>
      <div class="text-center mt-3">
        <button [disabled]="dataSource.data.length === 0" (click)="onCheckout()"
          class="btn btn-success">Checkout</button>
      </div>
    </div>
  </div>
</div>
<footer class="footer mt-5" *ngIf="data.length > 0">
  <div class="container ">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4 >Total Cost</h4>
        <p>{{ calculateTotalCost() }}</p>
      </div>
    </div>
  </div>
</footer>
