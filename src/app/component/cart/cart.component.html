<div class="container-fluid">
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Courses</h2>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
            <!-- Course ID Column -->
            <ng-container matColumnDef="courseId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Course ID</th>
              <td mat-cell *matCellDef="let course">{{ course.courseId }}</td>
            </ng-container>
  
            <!-- Course Name Column -->
            <ng-container matColumnDef="courseName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
              <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
            </ng-container>
  
            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
              <td mat-cell *matCellDef="let course">{{ course.author }}</td>
            </ng-container>
  
            <!-- Duration Column -->
            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
              <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
            </ng-container>
  
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
              <td mat-cell *matCellDef="let course">{{ course.price }}</td>
            </ng-container>
  
            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let course">{{ course.description }}</td>
            </ng-container>
  
            <!-- Rating Column -->
            <ng-container matColumnDef="rating">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
              <td mat-cell *matCellDef="let course">{{ course.rating }}</td>
            </ng-container>
  
            <!-- Type (Category) Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
              <td mat-cell *matCellDef="let course">{{ course.type }}</td>
            </ng-container>
  
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let course">
                <button (click)="onDelete(course)" class="btn btn-danger">Delete</button>
              </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let course">
                  <button (click)="onDelete(course)" class="btn btn-primary">Edit</button>
                </td>
              </ng-container>
  
            <!-- Set up the header row and rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <!-- Add pagination if needed -->
          <!-- <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator> -->
        </div>
      </div>
    </div>
  </div>
