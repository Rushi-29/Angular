<!-- Import Angular Material styles -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12">
      <h2 class="text-center attractive-heading">Courses</h2>
      <div class="table-responsive">
        <table mat-table [dataSource]="data" class="mat-elevation-z8 custom-table-background">
          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let course">
              <img [src]="course.imageUrl" alt="Course Image" width="50" height="50">
            </td>
          </ng-container>

          <!-- Course ID Column -->
          <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef>Course ID</th>
            <td mat-cell *matCellDef="let course">{{ course.courseId }}</td>
          </ng-container>

          <!-- Course Name Column -->
          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef>Course Name</th>
            <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
          </ng-container>

          <!-- Author Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let course">{{ course.author }}</td>
          </ng-container>

          <!-- Duration Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let course">{{ course.duration }}</td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let course">{{ course.price }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let course">{{ course.description }}</td>
          </ng-container>

          <!-- Rating Column -->
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let course">{{ course.rating }}</td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let course">{{ course.type }}</td>
          </ng-container>

          <!-- Actions Column -->
          <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let course">
              <button mat-icon-button color="warn" (click)="onDelete(course)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
<footer class="footer mt-5">
  <div class="container ">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4 >Total Cost</h4>
        <p>{{ calculateTotalCost() }}</p>
      </div>
    </div>
  </div>
</footer>
